<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesi칩n - Vinyl Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&family=Bebas+Neue&display=swap"
    rel="stylesheet">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><text y='0.9em' font-size='400'>游</text></svg>">

  <!-- Rutas actualizadas para nueva estructura -->
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/login.css" />

</head>

<body>
  <div class="login-container">
    <h2>Iniciar sesi칩n</h2>

    <form id="loginForm" autocomplete="on">

      <div class="mb-3">
        <label for="nombre" class="visually-hidden">Nombre de usuario</label>
        <input id="nombre" type="text" name="nombre" class="form-control" placeholder="Nombre de usuario"
          autocomplete="username" required />
      </div>

      <div class="mb-3">
        <label for="pass" class="visually-hidden">Contrase침a</label>
        <input id="pass" type="password" name="pass" class="form-control" placeholder="Contrase침a"
          autocomplete="current-password" required />
      </div>

      <button type="submit" class="btn btn-enviar w-100">Entrar</button>
    </form>
  </div>
  <script>

    const API_BASE = "https://vinyl-lab-production-ccc7.up.railway.app";

    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const pass = document.getElementById("pass").value;

      try {
        const res = await fetch(`${API_BASE}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, pass })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          alert(data?.message || "Credenciales inv치lidas");
          return;
        }

        // guarda token
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));

        // redirige al cat치logo est치tico (o a donde quieras)
        window.location.href = "/catalogo.html";
      } catch (err) {
        console.error(err);
        alert("No se pudo conectar con el servidor. Revisa Railway/URL.");
      }
    });
  </script>

</body>

</html>
